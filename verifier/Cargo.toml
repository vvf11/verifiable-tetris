[package]
name = "tetris-verifier"
version = "0.1.0"
edition = "2021"

[dependencies]
sp1-sdk = { version = "4.0.0" }
sp1-verifier = { version = "4.0.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2"
hex = "0.4.0"

[lib]
crate-type = ["cdylib"]
